<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animate</title>
    </head>
    <style>

        @keyframes grow {
            0% {
                left: 0%;
            }
            50% {
                left: 50%;
            }
            100%{
                left: 0%;
            }
        }

        h1 {
            position: relative;
            animation-name: grow;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
    </style>
    <body>
        <h1>Welcome!</h1>
    </body>
</html>
