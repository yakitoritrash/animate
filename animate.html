<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animate</title>
    </head>
    <style>

        @keyframes grow {
            from {
                font-size: 20px;
            }
            to {
                font-size: 100px;
            }
        }

        h1 {
            animation-name: grow;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
    </style>
    <body>
        <h1>Welcome!</h1>
    </body>
</html>
